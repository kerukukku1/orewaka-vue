<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id='app'>
	{{ name }}
	<local-component>hello world</local-component>
</div>

<script>
	var localComponent = {
		template: `
			<div> slot: <slot /> </div>
		`
	};
	var vm = new Vue({
		el: '#app',
		data: {
			name: 'test name',
		},
		components: {
			'local-component': localComponent
		},
	});
</script>
